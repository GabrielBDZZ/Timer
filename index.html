<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
</head>
<body id="body">
    <div class="form-check form-switch" id="color-button">
        <input class="form-check-input" type="checkbox" role="switch" id="color-mode">
        <label class="form-check-label" for="flexSwitchCheckChecked">Dark Mode</label>
      </div>

<section id="container">
    <div id="timer" >00:00:00</div>

    <section class="align-inputs">
    <div class="input-container">
        <label for="hours">Horas</label>
        <input type="number" name="" id="hours" value="00" max="99" min="0">
    </div>

    <div class="input-container">
        <label for="minutes">Minutos</label>
        <input type="number" name="" id="minutes" value="00" max="59" min="0">
    </div>

    <div class="input-container">
        <label for="seconds">Segundos</label>
        <input type="number" name="" id="seconds" value="00" max="59" min="0">
    </div>

    </section>

    <div class="btn">

        <button id="btn-start">VAI!</button>

    </div>
</section>

    
</body>
<script src="./script.js"></script>
</html>
